<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgel's Crypto exchanger...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm">
                <table>
                    <tr>
                        <th>CRYPTOCURRENCY</th>
                        <th>RATE - NAME</th>
                    </tr>
                    <tr>
                        <td class="td-logo">
                            <img src="./image/btclogo.png"> 
                        </td>
                        <td class="td-rate">
                            <h3><span>$ </span><span id="bitcoin"></span></h3>
                            <p>Bitcoin(BTC)</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-logo">
                            <img src="./image/ethlogo.png"> 
                        </td>
                        <td class="td-rate">
                            <h3><span>$ </span><span id="ethereum"></span></h3>
                            <p>Ethereum(Eth)</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-logo">
                            <img src="./image/xrplogo.png"> 
                        </td>
                        <td class="td-rate">
                            <h3><span>$ </span><span id="ripple"></span></h3>
                            <p>Ripple(XRP)</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-logo">
                            <img src="./image/dogecoinlogo.png"> 
                        </td>
                        <td class="td-rate">
                            <h3><span>$ </span><span id="dogecoin"></span></h3>
                            <p>Dogecoin(Doge)</p>
                        </td>
                    </tr>
     
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./ap.js"></script>
</body>
</html>
